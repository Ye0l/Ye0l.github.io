<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>MiniParse-Terminal</title>
    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="css/job-colors.css">
    <script>
        document.fonts.ready.then(function () {
            document.body.classList.add('fonts-loaded');
        });
    </script>
</head>
<body>

    <div class="terminal-window">
        <div id="header-area">
            <div id="encounter-info">
                <span id="encounter-title">Waiting...</span>
                <div class="enc-stats">
                    <span id="enc-time">00:00</span>
                    <span id="enc-dps">---</span>
                </div>
            </div>
            
            <div id="graph-container">
                <svg id="main-graph" viewBox="0 0 100 100" preserveAspectRatio="none">
                    </svg>
            </div>
        </div>

        <div id="dps-output"></div>
        <div id="hps-output"></div>
    </div>

    <div class="screen-corner"></div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
    <script src="https://overlayplugin.github.io/OverlayPlugin/assets/shared/common.min.js"></script>
    <script type="module" src="js/main.js"></script>

</body>
</html>
