<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>MiniParse-Terminal</title>
    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="css/job-colors.css">
</head>
<body>

    <div class="terminal-window scanline">
        <div class="title-bar">MiniParse-Terminal</div>
        <div id="controls">
            <span id="sample-data-btn">[SAMPLE]</span>
            <span id="scanline-btn">[SCANLINE]</span>
            <!-- <span id="capture-btn">[CAPTURE]</span> -->
        </div>
        <div id="encounter">
            <div id="encounter-stats">
                <div id="encounter-title"></div>
                <span class="stat-item">ENCDPS: <span id="enc-dps"></span></span>
                <span class="stat-item">TIME: <span id="enc-time"></span></span>
            </div>
        </div>
        <div id="dps-output"></div>
        <div id="hps-output"></div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
    <script src="https://overlayplugin.github.io/OverlayPlugin/assets/shared/common.min.js"></script>
    <script type="module" src="js/main.js"></script>

</body>
</html>
