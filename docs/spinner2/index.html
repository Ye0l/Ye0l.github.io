<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FFXIV 직업 선택기</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="selector-container">
        <header class="selector-header">
            <h2>SELECT YOUR ROLE</h2>
            <div class="filters">
                <button class="filter-btn selected" data-class="tank">TANK</button>
                <button class="filter-btn selected" data-class="heal">HEALER</button>
                <button class="filter-btn selected" data-class="melee">MELEE</button>
                <button class="filter-btn selected" data-class="range">RANGED</button>
                <button class="filter-btn selected" data-class="magic">CASTER</button>
            </div>
        </header>
        
        <main class="selector-main">
            <div class="reels">
                <div class="reel"></div>
                <div class="reel"></div>
                <div class="reel"></div>
            </div>
        </main>

        <footer class="selector-footer">
            <button id="select-button">ALLOCATE</button>
        </footer>
    </div>

    <script src="script.js"></script>
</body>
</html>
